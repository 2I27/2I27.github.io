        .raindrop::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: -2px;
            width: 6px;
            height: 2px;
            background: radial-gradient(ellipse, rgba(174, 194, 224, 0.6), transparent);
            border-radius: 50%;
            opacity: 0;
            animation: splash 0.1s ease-out;
            animation-delay: inherit;
        }

        @keyframes splash {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.5); }
        }

        @keyframes rain {
            0% {
                transform: translateY(-100vh) rotate(12deg);
                opacity: 0;
            }
            3% {
                opacity: 1;
            }
            97% {
                opacity: 1;
            }
            100% {

            }

    <script>
        function enterFullscreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) {
                document.documentElement.msRequestFullscreen();
            }
        }

        function updateViewCounter() {
            const viewCount = document.getElementById('viewCount');
            
          
            let sessionId = sessionStorage.getItem('session_id');
            if (!sessionId) {
                sessionId = Date.now().toString(36) + Math.random().toString(36).substr(2);
                sessionStorage.setItem('session_id', sessionId);
            }
            
         
            let views = parseInt(localStorage.getItem('richcat_total_views') || '1');
            
            
            const countedSessions = JSON.parse(localStorage.getItem('counted_sessions') || '[]');
            
            if (!countedSessions.includes(sessionId)) {
                views += 1;
                countedSessions.push(sessionId);
                localStorage.setItem('richcat_total_views', views.toString());
                localStorage.setItem('counted_sessions', JSON.stringify(countedSessions));
            }
            
            viewCount.textContent = views.toLocaleString();
        }

        function startLiveViewCounter() {
            updateViewCounter();
            
           
            setInterval(() => {
                const viewCount = document.getElementById('viewCount');
                let currentViews = parseInt(viewCount.textContent.replace(/,/g, ''));
                
               
                if (Math.random() < 0.15) {
                    currentViews += Math.floor(Math.random() * 3) + 1;
                    localStorage.setItem('richcat_total_views', currentViews.toString());
                    viewCount.textContent = currentViews.toLocaleString();
                }
            }, 8000);
        }

        function createRaindrop() {
            const raindrop = document.createElement('div');
            raindrop.className = 'raindrop';
            
            raindrop.style.left = Math.random() * 100 + '%';
            const height = Math.random() * 300 + 150;
            const width = Math.random() * 2 + 1.5;
            const speed = Math.random() * 0.2 + 0.1;
            
            raindrop.style.height = height + 'px';
            raindrop.style.width = width + 'px';
            raindrop.style.animationDuration = speed + 's';
            raindrop.style.opacity = (Math.random() * 0.6 + 0.5);
            
            const drift = (Math.random() - 0.5) * 20;
            raindrop.style.setProperty('--drift', drift + 'px');
            
            document.getElementById('rain').appendChild(raindrop);
            
            setTimeout(() => {
                if (raindrop.parentNode) {
                    raindrop.parentNode.removeChild(raindrop);
                }
            }, speed * 1000 + 100);
        }

        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
            particle.style.opacity = Math.random() * 0.5 + 0.2;
            
            document.getElementById('particles').appendChild(particle);
            
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                }
            }, 10000);
        }

        function createThunderFlash() {
            const flash = document.createElement('div');
            flash.className = 'thunder-flash';
            document.body.appendChild(flash);
            
            setTimeout(() => {
                if (flash.parentNode) {
                    flash.parentNode.removeChild(flash);
                }
            }, 300);
        }

        setInterval(createRaindrop, 3);
        setInterval(createParticle, 300);
        
      
        setInterval(() => {
            if (Math.random() < 0.1) {
                createThunderFlash();
            }
        }, 15000);

        const audio = document.getElementById('bgAudio');
        const rainAudio = document.getElementById('rainAudio');
        
        function loadAndPlayAudio() {
            console.log('[v0] Loading and playing audio instantly...');
            
            audio.src = 'https://files.catbox.moe/dbljrf.mp3';
            audio.muted = false;
            audio.volume = 0.7;
            audio.autoplay = true;
            audio.load();
            
            rainAudio.src = 'https://files.catbox.moe/ptz1k3.mp3';
            rainAudio.muted = false;
            rainAudio.volume = 0.6;
            rainAudio.autoplay = true;
            rainAudio.load();
            
            setTimeout(() => {
                audio.play().catch(e => console.log('[v0] Music play failed:', e.message));
                rainAudio.play().catch(e => console.log('[v0] Rain play failed:', e.message));
            }, 100);
            
            setTimeout(() => {
                if (audio.paused) audio.play().catch(e => console.log('[v0] Music retry failed:', e.message));
                if (rainAudio.paused) rainAudio.play().catch(e => console.log('[v0] Rain retry failed:', e.message));
            }, 500);
        }

        window.addEventListener('load', () => {
            console.log('[v0] Page loaded, entering fullscreen and starting audio...');
            setTimeout(() => {
                enterFullscreen();
            }, 100);
            loadAndPlayAudio();
            startLiveViewCounter();
        });
        
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && (audio.paused || rainAudio.paused)) {
                console.log('[v0] Tab became visible, restarting audio...');
                if (audio.paused) audio.play().catch(e => console.log('[v0] Music restart failed:', e.message));
                if (rainAudio.paused) rainAudio.play().catch(e => console.log('[v0] Rain restart failed:', e.message));
            }
        });

        audio.addEventListener('error', (e) => {
            console.log('[v0] Main audio error:', e.target.error);
        });
        
        rainAudio.addEventListener('error', (e) => {
            console.log('[v0] Rain audio error:', e.target.error);
        });
    </script>
