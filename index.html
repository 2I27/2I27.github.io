<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>richcat.lol</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: black;
        color: white;
        font-family: monospace;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    /* Landing Page */
    #landing {
        text-align: center;
    }

    #landing img {
        width: 180px;
        margin-bottom: 20px;
        filter: grayscale(100%); /* Makes Pusheen black & white */
    }

    #enterBtn {
        background: transparent;
        color: white;
        border: 1px solid white;
        padding: 10px 20px;
        font-size: 16px;
        font-family: 'Courier New', monospace;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    #enterBtn:hover {
        background: white;
        color: black;
    }

    .footer-text {
        margin-top: 20px;
        font-size: 14px;
        color: white;
        text-shadow: 0 0 8px white;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0% { opacity: 1; }
        50% { opacity: 0.6; }
        100% { opacity: 1; }
    }

    /* Terminal Window */
    #terminalContainer {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 700px;
        height: 400px;
        background: black;
        border: 2px solid white;
        display: none;
        flex-direction: column;
        box-shadow: 0 0 20px rgba(255,255,255,0.4);
        resize: both;
        overflow: hidden;
    }

    #terminalHeader {
        background: #111;
        padding: 8px;
        cursor: grab;
        color: white;
        font-weight: bold;
    }

    #terminalContent {
        flex: 1;
        padding: 10px;
        overflow-y: auto;
        white-space: pre-wrap;
        font-size: 14px;
        color: white;
    }

    #inputLine {
        display: flex;
        align-items: center;
    }

    .prompt {
        color: white;
        margin-right: 5px;
    }

    #commandInput {
        background: transparent;
        border: none;
        color: white;
        outline: none;
        font-size: 14px;
        flex: 1;
    }

    .cursor {
        display: inline-block;
        width: 10px;
        background: white;
        animation: blink 1s infinite;
    }

    @keyframes blink {
        0%, 50% { opacity: 1; }
        50%, 100% { opacity: 0; }
    }

    .fade-out {
        animation: fadeOut 0.5s forwards;
    }

    @keyframes fadeOut {
        0% { opacity: 1; }
        100% { opacity: 0; }
    }
</style>
</head>
<body>

<!-- Landing Screen -->
<div id="landing">
    <img src="https://files.catbox.moe/k9z1u2.gif" alt="Pusheen GIF">
    <h2>welcome :3</h2>
    <button id="enterBtn">ENTER</button>
    <div class="footer-text">richcat.lol 2025</div>
</div>

<!-- Terminal -->
<div id="terminalContainer">
    <div id="terminalHeader">richcat@lol: ~</div>
    <div id="terminalContent"></div>
    <div id="inputLine"><span class="prompt">$</span><input type="text" id="commandInput" autofocus></div>
</div>

<audio id="byeSound" src="https://files.catbox.moe/08gjdx.mp3"></audio>

<script>
    const landing = document.getElementById('landing');
    const enterBtn = document.getElementById('enterBtn');
    const terminal = document.getElementById('terminalContainer');
    const terminalContent = document.getElementById('terminalContent');
    const commandInput = document.getElementById('commandInput');
    const byeSound = document.getElementById('byeSound');

    const commands = ["help", "open src", "open rycebag", "clear", "exit"];
    let dragging = false, offsetX = 0, offsetY = 0;
    let isTyping = false; // Prevent spam typing

    // Show terminal
    enterBtn.addEventListener('click', () => {
        landing.style.display = 'none';
        terminal.style.display = 'flex';
        terminalContent.innerHTML = "";
        showProfiles();
    });

    function showProfiles() {
        addResponse("open src\nopen rycebag\nType 'help' to see all commands.");
    }

    // Draggable terminal
    const header = document.getElementById('terminalHeader');
    header.addEventListener('mousedown', (e) => {
        dragging = true;
        offsetX = e.clientX - terminal.offsetLeft;
        offsetY = e.clientY - terminal.offsetTop;
        header.style.cursor = "grabbing";
    });
    document.addEventListener('mouseup', () => {
        dragging = false;
        header.style.cursor = "grab";
    });
    document.addEventListener('mousemove', (e) => {
        if (dragging) {
            terminal.style.left = (e.clientX - offsetX) + "px";
            terminal.style.top = (e.clientY - offsetY) + "px";
        }
    });

    // Typing effect for system responses (line by line)
    function addResponse(text, callback) {
        isTyping = true;
        const lines = text.split("\n");
        let i = 0;

        function typeLine() {
            if (i < lines.length) {
                let line = lines[i];
                let j = 0;

                let typingInterval = setInterval(() => {
                    terminalContent.innerHTML += line.charAt(j);
                    j++;
                    terminalContent.scrollTop = terminalContent.scrollHeight;
                    if (j >= line.length) {
                        clearInterval(typingInterval);
                        terminalContent.innerHTML += "\n";
                        i++;
                        setTimeout(typeLine, 150);
                    }
                }, 20);
            } else {
                isTyping = false;
                if (callback) callback();
            }
        }

        typeLine();
    }

    // Command handler
    commandInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !isTyping) {
            const cmd = commandInput.value.trim();
            commandInput.value = "";
            terminalContent.innerHTML += `$ ${cmd}\n`;

            if (cmd === "help") {
                addResponse("Commands:\nhelp\nopen src\nopen rycebag\nclear\nexit");
            } else if (cmd === "open src" || cmd === "source") {
                addResponse("Opening SRC profile...", () => {
                    setTimeout(() => window.location.href = "http://richcat.lol/1", 800);
                });
            } else if (cmd === "open rycebag" || cmd === "ryce") {
                addResponse("Opening RYCEBAG profile...", () => {
                    setTimeout(() => window.location.href = "http://richcat.lol/ryce", 800);
                });
            } else if (cmd === "clear") {
                terminalContent.innerHTML = "";
                showProfiles();
            } else if (cmd === "exit") {
                terminal.classList.add('fade-out');
                byeSound.play();
                setTimeout(() => {
                    terminal.style.display = 'none';
                    terminal.classList.remove('fade-out');
                    landing.style.display = 'block';
                }, 600);
            } else {
                addResponse("Command not found. Type 'help' for commands.");
            }
        }
    });
</script>
</body>
</html>
