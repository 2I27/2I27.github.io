<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>richcat.lol</title>
<style>
  :root { color-scheme: dark; }
  body{
    margin:0;background:#000;color:#fff;font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,"Liberation Mono","Courier New",monospace;
    overflow:hidden;user-select:none;
  }

 
  #enter-screen{
    position:fixed;inset:0;background:#000;display:flex;flex-direction:column;align-items:center;justify-content:center;
    text-align:center;z-index:10;
  }
  #enter-screen img{
    width:200px;height:auto;filter:grayscale(100%);animation:float 3s ease-in-out infinite;
  }
  @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}

  
  #enter-btn{
    margin-top:30px;font-size:22px;padding:14px 50px;border:2px solid #fff;color:#fff;background:transparent;cursor:pointer;
    letter-spacing:2px;position:relative;overflow:hidden;transition:transform .2s ease;
  }
  #enter-btn::before,#enter-btn::after{
    content:"";position:absolute;inset:0;background:#fff;transform:translateX(-100%);mix-blend-mode:difference;
  }
  #enter-btn::after{transition:transform .35s ease .08s}
  #enter-btn::before{transition:transform .35s ease}
  #enter-btn:hover::before,#enter-btn:hover::after{transform:translateX(0)}
  #enter-btn:hover{transform:scale(1.04)}
  #footer{
    position:absolute;bottom:20px;font-size:14px;opacity:.95;
    animation:glow 2s ease-in-out infinite alternate;
  }
  @keyframes glow{
    from{ text-shadow:0 0 5px #fff, 0 0 10px #9e9e9e, 0 0 15px #fff }
    to  { text-shadow:0 0 14px #fff,0 0 26px #9e9e9e,0 0 34px #fff }
  }

  
  #terminal{
    display:none;opacity:0;transition:opacity .6s ease;
    position:fixed;top:56px;left:50%;transform:translateX(-50%);
    width:min(800px,80vw);height:min(540px,75vh);
    background:#000;border:2px solid #fff;box-shadow:0 0 25px rgba(255,255,255,.28);
    display:flex;flex-direction:column;z-index:0;
  }
  #title-bar{
    background:#111;color:#fff;padding:6px 10px;cursor:move;font-weight:700;display:flex;gap:8px;align-items:center;
  }
  #title-bar .dot{width:10px;height:10px;border:1px solid #fff;border-radius:50%}
  #screen{
    flex:1;padding:12px 12px 8px 12px;font-size:16px;line-height:1.35;overflow-y:auto;white-space:pre-wrap;
  }
  #bottom{
    padding:6px 10px;border-top:1px solid #222;
  }
  #prompt{color:#fff}
  #input-line{display:inline-block;min-width:1px}
  .cursor{display:inline-block;width:10px;animation:blink 1s steps(1) infinite}
  @keyframes blink{0%,50%{opacity:1}50.01%,100%{opacity:0}}
  .rainbow{
    background:linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
    -webkit-background-clip:text;color:transparent;display:inline-block;font-weight:700;
  }

  
  *::selection{background:transparent}

  @media (max-width:520px){
    #enter-screen img{width:160px}
    #enter-btn{font-size:18px;padding:12px 38px}
    #terminal{width:92vw;height:72vh}
    #screen{font-size:15px}
  }
</style>
</head>
<body>


<audio id="bg-music" src="https://files.catbox.moe/vkjinc.mp3" preload="auto" loop></audio>
<audio id="bye-sound" src="https://files.catbox.moe/08gjdx.mp3" preload="auto"></audio>


<div id="enter-screen">
  <img src="https://files.catbox.moe/k9z1u2.gif" alt="Pusheen"/>
  <button id="enter-btn">ENTER</button>
  <div id="footer">richcat.lol 2025</div>
</div>


<div id="terminal" aria-label="terminal window">
  <div id="title-bar">
    <span class="dot"></span><span class="dot"></span><span class="dot"></span>
    <span style="margin-left:6px;">richcat@lol:~</span>
  </div>
  <div id="screen"></div>
  <div id="bottom">
    <span id="prompt">richcat@lol:~$ </span><span id="input-line"></span><span class="cursor">_</span>
  </div>
</div>

<script>
  const enterBtn   = document.getElementById('enter-btn');
  const enterScreen= document.getElementById('enter-screen');
  const terminal   = document.getElementById('terminal');
  const screen     = document.getElementById('screen');
  const inputLine  = document.getElementById('input-line');
  const bgMusic    = document.getElementById('bg-music');
  const byeSound   = document.getElementById('bye-sound');

  
  function typeText(line, speed=8, done){
    const el = document.createElement('div');
    const s  = String(line ?? ""); 
    screen.appendChild(el);
    let i=0;
    const id=setInterval(()=>{
      el.textContent += s.charAt(i);
      i++;
      screen.scrollTop = screen.scrollHeight;
      if(i>=s.length){ clearInterval(id); done && done(); }
    }, speed);
  }
  function typeLines(lines, speed=8, gap=40, done){
    let idx=0;
    const next=()=> {
      if(idx>=lines.length){ done && done(); return; }
      typeText(lines[idx], speed, ()=>{ idx++; setTimeout(next, gap); });
    };
    next();
  }

  
  const ascii = [
"      _      _               _     _       _ ",
" _ __(_) ___| |__   ___ __ _| |_  | | ___ | |",
"| '__| |/ __| '_ \\ / __/ _` | __| | |/ _ \\| |",
"| |  | | (__| | | | (_| (_| | |_ _| | (_) | |",
"|_|  |_|\\___|_| |_|\\___\\__,_|\\__(_)_|\\___/|_|"
  ];
  function boot(){
    screen.innerHTML="";
    const wrap=document.createElement('div');
    wrap.className='rainbow';
    screen.appendChild(wrap);

    let i=0;
    const typeAsciiLine=()=>{
      if(i>=ascii.length){
        typeLines(["", "open src", "open ryce_bag", "Type 'help' for options."], 10, 30);
        return;
      }
      const lineEl=document.createElement('div');
      wrap.appendChild(lineEl);
      let j=0;
      const id=setInterval(()=>{
      
        lineEl.textContent += ascii[i].charAt(j);
        j++;
        screen.scrollTop=screen.scrollHeight;
        if(j>=ascii[i].length){ clearInterval(id); i++; setTimeout(typeAsciiLine, 30); }
      }, 7);
    };
    typeAsciiLine();
  }

  
  enterBtn.addEventListener('click', ()=>{
    
    try { bgMusic.currentTime = 0; bgMusic.play(); } catch(e){}
    enterScreen.style.display='none';
    terminal.style.display='flex';
    requestAnimationFrame(()=> terminal.style.opacity='1');
    boot();
  });

  
  let typingLock=false; 
  const history=[]; let hIndex=0;

  document.addEventListener('keydown',(e)=>{
    if(terminal.style.display!=='flex') return; 
    if(typingLock) return;

    if(e.key === 'Backspace'){
      e.preventDefault();
      inputLine.textContent = inputLine.textContent.slice(0,-1);
    } else if(e.key === 'Enter'){
      e.preventDefault();
      const cmd = inputLine.textContent.trim();
      if(!cmd) { inputLine.textContent=""; return; }
      history.push(cmd); hIndex = history.length;
      inputLine.textContent = "";
      runCommand(cmd);
    } else if(e.key === 'ArrowUp'){
      e.preventDefault();
      if(hIndex>0){ hIndex--; inputLine.textContent = history[hIndex] ?? ""; }
    } else if(e.key === 'ArrowDown'){
      e.preventDefault();
      if(hIndex < history.length){ hIndex++; inputLine.textContent = history[hIndex] ?? ""; }
    } else if(e.key.length === 1){
      
      inputLine.textContent += e.key;
    }
  });

  function sysLine(text, speed=6){
    return new Promise(res=>{
      typingLock=true;
      typeText(String(text ?? ""), speed, ()=>{ typingLock=false; res(); });
    });
  }

  async function runCommand(raw){
    const cmd = (raw || "").trim().toLowerCase();

    
    if(['help','?'].includes(cmd)){
      await sysLine("Commands: open src | open 1 | open ryce_bag | open ryce | clear | exit");
      return;
    }

    if(cmd==='clear'){
      screen.innerHTML="";
      boot();
      return;
    }

    if(cmd==='exit'){
      await sysLine("Goodbye...");
      try{ byeSound.currentTime=0; byeSound.play(); }catch(e){}
      terminal.style.opacity='0';
      setTimeout(()=>{
        terminal.style.display='none';
        enterScreen.style.display='flex';
      }, 600);
      return;
    }

    if(cmd==='open src' || cmd==='open 1' || cmd==='src' || cmd==='1'){
      await sysLine("Opening src profile...");
      window.location.href='http://richcat.lol/1';
      return;
    }

    if(cmd==='open ryce_bag' || cmd==='open ryce' || cmd==='ryce' || cmd==='2'){
      await sysLine("Opening ryce_bag profile...");
      window.location.href='http://richcat.lol/ryce_bag';
      return;
    }

  
    await sysLine("Command not found. Type 'help'.");
  }

  
  const titleBar = document.getElementById('title-bar');
  let drag=false, dx=0, dy=0;
  titleBar.addEventListener('mousedown',(e)=>{
    drag=true;
    dx = e.clientX - terminal.offsetLeft;
    dy = e.clientY - terminal.offsetTop;
  });
  document.addEventListener('mousemove',(e)=>{
    if(!drag) return;
    terminal.style.left = (e.clientX - dx) + 'px';
    terminal.style.top  = (e.clientY - dy) + 'px';
  });
  document.addEventListener('mouseup',()=> drag=false);

 
  document.addEventListener('contextmenu',e=>e.preventDefault());
  document.addEventListener('keydown',e=>{
    if(e.key==='F12' || (e.ctrlKey && e.shiftKey && (e.key==='I' || e.key==='J'))){
      e.preventDefault();
    }
  });
</script>
</body>
</html>
